<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        li{
            color: aqua;
            background-color: red;
        }
        li{
            color: rgba(68, 7, 236, 0.321);
            background-color: rgba(135, 227, 232, 0.966);
            box-shadow: 10PX 10PX blue;
        }
    </STYle>
</head>
<body>
    <h1>this is un-ordered list</h1>
      
    <ul>
        <li>Monday</li>
        <li>TUESDAY</li>
        <li>WEDNESDAY</li>
        <li>THURSDAY</li>
        <li>FRIDAY</li>
        <li>SATURDAY</li>
        <li>SUNDAY</li>
        <li>APTECH</li>
    </ul>

    <h1>this is order list</h1>
    <ol>
        <li>APTECH</li>
        <li>LAB1</li>
        <li>LAB2</li>
        <li>LAB3</li>
        <li>LAB4</li>
    </ol>
</body>
</html>
