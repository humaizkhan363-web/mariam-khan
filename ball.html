<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
               height: 500px;
               width: 500px;
               background-color: aqua;
               border-radius: 50%;
               position: relative;
               animation: humaiz 1s ease-in-out infinite;
        }


        @keyframes humaiz {

            0%{top: 0px;}
            60%{top: 300px;}
            100%{top: 0px;}
            
        }
    </style>
</head>
<body>
    


    <div class="ball"></div>
</body>
</html>
