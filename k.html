
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: fantasy;
        }

        .container {
            display: grid;
            grid-template-rows: 80px 1fr 60px;
            height: 100vh;
        }

        header {
            background-color: teal;
            color: chartreuse;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            background-color: white;
            padding: 30px;
        }

        footer {
            background-color: black;
            color: bisque;
            text-align: center;
            line-height: 60px;
        }

        /* Products grid */
        .products {
            margin-top: 20px;
            display: grid;
            /*  auto-fill: jitni jagah ho utne cards
                minmax(200px, 1fr): min width 200px aur max equal space */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;

            /* grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); → responsive columns banata hai jinki min width 200px aur max equal share (1fr) hoti hai. */
        }

        /* Card style */
        .card {
            background-color: lightblue;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* thoda shadow aur neat */
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05); /* hover effect */
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"> Market ✨</div>
            <nav>
                
                     <a href="market.html">About Us</a>                                                                         
                     <a href="ms .html">services</a>                                                              
                     <a href="market contact.html">Contact</a>                                                                                     
            </nav>
        </header>

        <main>
            <h2>Welcome to my site</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nihil, vitae!</p>

            <!-- Products section -->
            <div class="products">
                <div class="card"> Bbq </div>
                <div class="card"> Burger</div>
                <div class="card">  Watermelon</div>
                <div class="card">  Prawns</div>
                <div class="card">  Grapes</div>
                <div class="card">  Pizza</div>
            </div>
        </main>

        <footer>
            &copy;2025 All right Reserved
        </footer>
    </div>
</body>
</html>
